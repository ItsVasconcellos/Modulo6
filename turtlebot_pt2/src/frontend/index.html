<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- ROS libraries -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"
    ></script>

    <script src="script.js">
      
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Controle de Robô</h1>
      <div class="columns">
        <div class="column">
          <div class="box">
            <h2 class="title is-4">Controle de Direção</h2>
            <div>
              <h2 class="title is-4" id="fps"></h2>
              <img id="videoStream" />
            </div>
            <div class="is-flex-direction-row is-justify-content-center">
              <div class="fixed-grid has-3-cols">
                <div class="grid">
                  <button
                    class="cell is-col-span-1 is-col-from-end-3 button is-primary is-large"
                    onclick="velocityTopic.publish(directions.up)"
                  >
                    Frente
                  </button>
                  <button
                    class="cell is-col-start-1 is-col-span-1 button is-primary is-large"
                    onclick="velocityTopic.publish(directions.left)"
                  >
                    Esquerda
                  </button>
                  <button
                    class="cell is-col-from-end-2 is-col-span-1 button is-primary is-large"
                    onclick="velocityTopic.publish(directions.right)"
                  >
                    Direita
                  </button>
                  <button
                    class="cell is-col-start-2 is-col-span-1 button is-primary is-large"
                    onclick="velocityTopic.publish(directions.down)"
                  >
                    Trás
                  </button>
                </div>
              </div>
              <div
                class="is-flex is-flex-direction-row is-justify-content-center"
              >
                <button class="button is-danger is-medium" onclick="funcao()">
                  Kill
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
